    <div class="container-fluid">

            <div class="container">
                <form action="/action_page.php">
                  <div class="row">
                    <h2 style="text-align:center">Login con Social Media</h2>
                    <div class="vl">
                      <span class="vl-innertext">or</span>
                    </div>
              
                    <div class="col">
                      <a href="#" class="fb btn">
                        <i class="fab fa-facebook-square"></i> Facebook
                       </a>
                      <a href="#" class="google btn"><i class="fab fa-google"></i> Google+
                      </a>
                    </div>
                    <form #formExemple="ngForm" (ngSubmit)="getLogin(); formExemple.reset()">
                    <div class="col">
                      <div class="hide-md-lg">
                        <p>O manualmente</p>
                      </div>
              
                      <input class="form-control" id="email" name="email" placeholder="EMAIL" type="text" style="margin-bottom: 0.5rem" pattern="[A-Za-z]{3,10}" #userForm="ngModel" [(ngModel)]="name">
                      <input class="form-control" id="password" name="pass" placeholder="PASSWORD" type="password" style="margin-bottom: 0.5rem" [(ngModel)]="pass">
                      <div class="col-12" style="text-align: center; color: red;">
                        {{fail}}
                    </div>
                      <input type="submit" id="login" class="btn btn-outline-primary btn-block" value="Login">
                    </div>
                    </form>
                  </div>
                </form>
              </div>
              
              <div class="bottom-container">
                <div class="row">
                  <div class="col">
                    <a href="#" style="color:white" class="btn" routerLink="/register">Registro</a>
                  </div>
                  <div class="col">
                    <a href="#" style="color:white" class="btn" routerLink="/**">Inicio</a>
                  </div>
                </div>
              </div>
