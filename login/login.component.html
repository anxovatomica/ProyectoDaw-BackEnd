<!-- Body-->
<div class="container-fluid">
    <!--
          <img class="img-responsive" src="'assets/img/hypebeast.jpg'"  width="460" height="345">
        -->
    <div class="container-fluid">
        <div class="row" style="padding:50px 0 50px 0;">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12 text-center">
                        <h4>Conéctate</h4>
                    </div>
                </div>
                <div class="row" style="padding: 20px 80px 20px 80px ">
                    <div class="col-6 col-md-offset-1">
                        <button class="btn btn-facebook"><i class="fa fa-facebook"></i> | Conéctate con
                            Facebook</button>
                        <button class="btn btn-google"><i class="fa fa-google"></i> | Conéctate con Google </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12 text-center">
                        <h4>Login</h4>
                    </div>
                </div>
                <div class="row" style="padding: 20px 80px 20px 80px ">
                    <form #formExemple="ngForm" (ngSubmit)="getLogin(); formExemple.reset()">
                        <div class="col-5">
                            Correo electrónico: <input class="form-control" id="email" name="email" type="text" style="margin-bottom: 0.5rem" pattern="[A-Za-z]{3,10}" #userForm="ngModel" [(ngModel)]="name">
                            Contraseña: <input class="form-control" id="password" name="pass" type="password" style="margin-bottom: 0.5rem" [(ngModel)]="pass">
                        </div>
                        <div class="col-12">
                                <button type="submit" id="login" class="btn btn-outline-primary btn-block" ><!--[disabled]="!formExemple.form.valid"-->
                                        LOGIN
                                        </button>
                        </div>
                        <div id="test"></div>
                        {{log}}
                        <div [innerHTML]="res"></div>
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-user"><a routerLink="/register">No tienes cuenta?
                                    Registrate</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
